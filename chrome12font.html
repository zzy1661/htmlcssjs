<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>chrome浏览器12号字体</title>
		<style type="text/css">
			p {
				padding-left: 10px;
				margin-left: 10px;
			}
			.p1 {
				font-size: 16px;
			}
			.p2 {
				font-size: 14px;
			}
			.p3 {
				font-size: 12px;
			}
			.p4 {
				font-size: 10px;
				-webkit-transform: scale(0.83)
			}
			.p5 {
				font-size: 8px;
				-webkit-transform: scale(0.67)
			}
		</style>
	</head>
	<body>
		<p class="p1">16号字体</p>
		<p class="p2">14号字体</p>
		<p class="p3">12号字体</p>
		<p class="p4">10号字体</p>
		<p class="p5">8号字体</p>
	</body>
</html>
