<html>
 <head>
 <title> New Document </title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
 </head>
 <body>
<div id='showtxt'></div>
<script>
	getInternetInfo();
  function getInternetInfo(){
			var data_file = "img/welcome.png";
	        var starttime=0;  
	        var endtime=0;          
	        var size=0;//文件长度，由脚本使用HEAD自动计算 
			var endtime=0;              
            url=data_file+"?"+starttime;                
            //获取文件的长度：  
            var xhr=$.ajax({  
                    type:"GET",  
                    url:url,  
                    success:function(r,t,xhr){ 
//                  	console.log(arguments);
                        size=xhr.getResponseHeader('Content-Length');                           
                        starttime=new Date().valueOf();  
                        //开始GET数据：  
                        $.get(url,function(data){  
                            endtime=new Date().valueOf();                   
                            usetime=endtime-starttime;  
                            size_mb=size/(1024*1024);  
                            var result_text="测试完成，总测试数量"+size_mb.toFixed(2)+"MB，用时"+usetime+"毫秒。<br/>";  
                            var speed=size/(usetime/1000*1024*1024);  
                            result_text+="网络吞吐量："+speed.toFixed(2)+"MB/秒<br/>";  
                            var speed2=speed*8;  
                            result_text+="网络带宽："+speed2.toFixed(2)+"Mb/秒</br/>";  
                            $("#showtxt").text(speed.toFixed(2)+"MB/秒");   
                        });
                    }  
            });
  }
</script>
 </body>
</html>
